        <h2>Παρακαλώ εισάγετε τα στοιχεία του καθηγητή</h2>

        <form action="" id="form">
            <div class="form-div">
                <div class="input-div">

                <div class="input-div">

                    <br>

                </div>
            </div>
            <div class="form-div">
                <div class="input-div">
                    <label for="city">Πόλη:</label>
                    <br>
                    <input type="text" name="city" id="city">
                </div>
                <div class="input-div">
                    <label for="phone">Τηλέφωνο:</label>
                    <br>

                </div>
                <div class="input-div">
                    <label for="cv">Περιγραφή Βιογραφικού:</label>
                    <br>
                    <textarea name="cv" id="cv"></textarea>
                </div>
            </div>
            <div class="bnt-div">
